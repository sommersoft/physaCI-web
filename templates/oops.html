{%- import 'jinja_helpers.html' as helpers without context -%}
{%- set oopsie_icon = helpers.oopsie_icon() -%}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../static/oops.css">
        <link rel="stylesheet" href="../static/color_pallet.css">
        <script src="https://kit.fontawesome.com/e010cbf33d.js" crossorigin="anonymous"></script>
        <title>physaCI - OHNOES! - {{ status_code }} </title>
    </head>
    <body class="bg-color-secondary-1-1">
        <div class="oh-noes-page">
            <div class="upper bg-color-secondary-1-3">
                <img class="header-logo" src="../static/images/physa_silhouette_two_color.png" alt="physaCI Logo - Two Color">
                <span class="div-header-span-1-text">
                    <span class="color-complement-2">physa</span><span class="color-primary-1">CI</span>
                </span>
            </div>
            <div class="div-message bg-color-secondary-1-1">
                <div class="div-message-icon">
                    <i class="color-secondary-1-3 fas fa-10x {{ oopsie_icon }}"></i>
                </div>
                <div class="div-message-list">
                    <div class="message-list">
                        {{ status_code }} - {{ name }}
                    </div>
                    <div class="message-list">
                        {{ description }}
                    </span>
                </div>
            </div>
        </div>
        {%- include 'footer.html' without context -%}
    </body>
</html>
